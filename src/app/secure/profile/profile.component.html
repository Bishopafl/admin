<hr>
<form [formGroup]="infoForm" (submit)="infoSubmit()">
  <h2>Account Information</h2>
  <div class="form-group">
    <label for="first_name">First name</label>
    <input type="text" formControlName="first_name" class="form-control" name="first_name">
  </div>
  <div class="form-group">
    <label for="last_name">Last name</label>
    <input type="text" formControlName="last_name" class="form-control" name="last_name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" formControlName="email" class="form-control" name="email">
  </div>

  <button class="btn btn-outline-secondary mt-3">Save</button>
</form>

<h2 class="mt-4">Change Password</h2>
<hr>
<form [formGroup]="passwordForm" (submit)="passwordSubmit()">
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" name="password">
  </div>
  <div class="form-group">
    <label for="password_confirm">Password Confirm</label>
    <input type="text" formControlName="password_confirm" class="form-control" name="password_confirm">
  </div>

  <button class="btn btn-outline-secondary mt-3">Save</button>
</form>
