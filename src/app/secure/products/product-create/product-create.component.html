<form [formGroup]="form" (submit)="submit()">
  <div class="form-group mt-3">
    <label for="Title">Title</label>
    <input type="text" class="form-control" name="title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="Description">Description</label>
    <textarea class="form-control" name="description" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <label for="Image">Image</label>
    <div class="input-group">
      <input #image type="text" class="form-control" name="Image" formControlName="image">
      <div class="input-group-append">
        <app-image-upload (fileUploaded)="image.value = $event"></app-image-upload>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="Price">Price</label>
    <input type="number" class="form-control" name="price" formControlName="price">
  </div>
  <button class="mt-3 btn btn-outline-secondary">Save</button>
</form>
