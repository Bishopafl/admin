<form [formGroup]="form" (submit)="submit()">
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" name="first_name" formControlName="first_name">
  </div>
  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" name="last_name" formControlName="last_name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" formControlName="email">
  </div>

  <div class="form-group">
    <label for="role_id">Role</label>
    <select name="role_id" class="form-control" formControlName="role_id">
      <option *ngFor="let role of roles" [ngValue]="role.id">
        {{role.name}}
      </option>
    </select>
  </div>

  <button class="btn btn-outline-secondary mt-3">Save</button>
</form>
