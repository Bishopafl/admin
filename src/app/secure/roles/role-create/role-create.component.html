<form [formGroup]="form" (submit)="submit()">
  <div class="form-group row mt-4">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" formControlName="name" id="name">
    </div>
  </div>

  <div class="form-group row mt-3" formArrayName="permissions">
    <label class="col-sm-2 col-form-label">Permissions</label>
    <div class="col-sm-10">
      <div class="form-check form-check-inline col-3" *ngFor="let permission of permissions; let i = index" [formGroupName]="i">
        <label class="form-check-label">{{permission.name}}</label>
        <input type="checkbox" class="form-check-input" formControlName="value">
      </div>
    </div>
  </div>

  <button class="btn btn-outline-secondary mt-3">Save</button>
</form>
